name: Wii U Plugin Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/wiiu-env/wiiupluginsystem:latest
    # This block injects the paths into the container globally
    env:
      DEVKITPRO: /opt/devkitpro
      DEVKITPPC: /opt/devkitpro/devkitPPC
      WUT_ROOT: /opt/devkitpro/wut
      PATH: /opt/devkitpro/devkitPPC/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Plugin
        # Now 'make' will be able to find 'powerpc-eabi-g++'
        run: |
          make clean
          make
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NebulaClient-Plugin
          path: "*.wps"
